<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileLiber</title>
    <link rel="stylesheet" href="./style/dialog.css" type="text/css"/>
    <link rel="stylesheet" href="./style/main.css" type="text/css"/>
    <script src="./src/dialog.js" type="text/javascript"></script>
    <script src="./src/init.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>FileLiber</h1>
    </header>
    <div class="content">
        <div class="sidebar" id="sidebar">
            <h2>탐색</h2>
            <ul>
                <li id="btnHome"><i class="icon">📁</i> 모든 항목들</li>
                <li><i class="icon">🖼️</i> 사진</li>
                <li><i class="icon">🎵</i> 음악</li>
                <li><i class="icon">📼</i> 영상</li>
                <li><i class="icon">▶️</i> 실행</li>
                <li><i class="icon">📄</i> 문서</li>
                <li><i class="icon">📦</i> 압축</li>
                <li id="btnTrash"><i class="icon">🗑️</i> 휴지통</li>
                <li id="btnLogout"><i class="icon">🔓</i> 로그아웃</li>
            </ul>
        </div>
        <div class="main">
            <div class="menubar">
                <button id="btnAddFolder">📁 폴더 추가</button>
                <button id="btnSelect">🔲 선택 모드</button>
                <button id="btnRemove">🗑️ 삭제</button>
                <button id="btnDownload">📥 내려받기</button>
                <button id="btnUpload">📤 올리기</button>
            </div>
            <div class="container">
                <h2>항목들</h2>
                <div class="file-grid-container">
                    <div class="file-grid" id="fileGrid"></div>
                </div>
            </div>
        </div>
        <div class="details-sidebar" id="detailsSidebar">
            <button class="toggle-btn" onclick="toggleDetails()">◀</button>
            <h2>파일 상세정보</h2>
            <div class="details-container">
                <div class="details-namebox">
                    <span>이름:</span>
                    <span id="fileName">-</span>
                </div>
                <div>
                    <span>형식:</span>
                    <span id="fileType">-</span>
                </div>
                <div>
                    <span>만든 날짜:</span>
                    <span id="fileCreated">-</span>
                </div>
                <div>
                    <span>수정 날짜:</span>
                    <span id="fileModified">-</span>
                </div>
                <div>
                    <span>크기:</span>
                    <span id="fileSize">-</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading the main script -->
    <script src="./src/main.js" type="text/javascript"></script>
</body>
</html>
